<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="css/slider.css">
     <style>
     img {
       height: 50px;
       width: 50px;
       color: grey;
     }
     </style>
  </head>
  <body>
  <div class="container">
    <h2>Our  Partners</h2>
     <section class="customer-logos slider">
        <div class="slide"><img src="image/att.svg"></div>
        <div class="slide"><img src="image/cowboys.svg"></div>
        <div class="slide"><img src="image/dp.svg"></div>
        <div class="slide"><img src="image/flags.svg"></div>
        <div class="slide"><img src="image/dell.svg"></div>
        <div class="slide"><img src="image/astros.svg"></div>
        <div class="slide"><img src="image/airbnb.svg"></div>
        <div class="slide"><img src="image/asky.svg"></div>
     </section>
  </div>
  <script>
  $(document).ready(function(){
      $('.customer-logos').slick({
          slidesToShow: 6,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 1500,
          arrows: false,
          dots: false,
          pauseOnHover: false,
          responsive: [{
              breakpoint: 768,
              settings: {
                  slidesToShow: 4
              }
          }, {
              breakpoint: 520,
              settings: {
                  slidesToShow: 3
              }
          }]
      });
  });
  </script>
  </body>
</html>
